<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/2048.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">2048 AI</a>
            </div>
        </div>
    </nav>
    <div class="controls">
        <button type="button" id="ai-move-button" class="btn btn-sm btn-default">AI Move</button>
    </div>
    <div id="message">&nbsp;</div>
    <div id="board"></div>
</div>
</body>

<script type="text/template" id="game-board-template">
    <div class="board-outer">
        <% for(var y=0; y < boardSize; y++) { %>
        <div class="board-row">
            <% for(var x=0; x < boardSize; x++) { %>
            <div class="board-cell">
            </div>
            <% } // for %>
        </div>
        <% } // for %>
    </div>
</script>

<script src="js/2048.js"></script>

</html>
